id = "banjo"
name = "Banjo"
version = "0.5.0"
schema_version = 1
description = "A Second Brain for your code - Claude Code + Codex agent with notes and backlinks"
authors = ["Joel Reymont <joelr@well.com>"]
repository = "https://github.com/joelreymont/banjo"
license = "MIT"

# WASM built from Zig (src/main.zig) - Zed auto-detects extension.wasm

# ACP Agent Server - requires archive URLs, so disabled for dev
# For dev: configure agent_servers.custom.banjo in ~/.config/zed/settings.json
# For release: uncomment and add valid archive URLs
#
# [agent_servers.banjo]
# name = "Banjo (Claude Code + Codex)"
# [agent_servers.banjo.targets.darwin-aarch64]
# archive = "https://github.com/joelreymont/banjo/releases/download/vX.Y.Z/banjo-darwin-arm64.tar.gz"
# cmd = "./banjo"
# args = ["--agent"]

# LSP Server for notes
# WASM implements language_server_command() returning "./banjo --lsp"
[language_servers.banjo-notes]
name = "Banjo Notes"
languages = ["Zig", "Rust", "Python", "JavaScript", "TypeScript", "Go", "C", "C++", "Ruby", "Elixir", "Markdown"]
