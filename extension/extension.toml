id = "banjo-acp"
name = "Banjo"
version = "0.6.3"
schema_version = 1
description = "A Second Brain for your code - Claude Code + Codex agent with notes and backlinks"
authors = ["Joel Reymont <joelr1@gmail.com>"]
repository = "https://github.com/joelreymont/banjo"
license = "MIT"

# ACP Agent Server (Claude Code + Codex)
[agent_servers.banjo]
name = "Banjo Duet (Claude Code + Codex)"
icon = "icon/banjo.svg"

# Local dev target uses the repo build via the extension/banjo symlink.
[agent_servers.banjo.targets.darwin-aarch64]
archive = "https://github.com/joelreymont/banjo/releases/download/v0.6.3/banjo-darwin-arm64.tar.gz"
cmd = "./banjo"
args = ["--agent"]

[agent_servers.banjo.targets.darwin-x86_64]
archive = "https://github.com/joelreymont/banjo/releases/download/v0.6.3/banjo-darwin-x64.tar.gz"
cmd = "./banjo"
args = ["--agent"]

[agent_servers.banjo.targets.linux-x86_64]
archive = "https://github.com/joelreymont/banjo/releases/download/v0.6.3/banjo-linux-x64.tar.gz"
cmd = "./banjo"
args = ["--agent"]
