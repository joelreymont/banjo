name: Release

on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: aarch64-macos
            artifact: banjo-darwin-arm64.tar.gz
          - os: macos-14
            target: x86_64-macos
            artifact: banjo-darwin-x64.tar.gz
          - os: ubuntu-24.04
            target: x86_64-linux
            artifact: banjo-linux-x64.tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseSmall -Dtarget=${{ matrix.target }}

      - name: Strip
        run: strip zig-out/bin/banjo || true

      - name: Package
        run: tar -czf ${{ matrix.artifact }} -C zig-out/bin banjo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          for f in *.tar.gz; do
            shasum -a 256 "$f" > "$f.sha256"
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
          generate_release_notes: true
