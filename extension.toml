id = "banjo"
name = "Banjo"
version = "0.3.0"
schema_version = 1
description = "A second brain for your code - Claude Code agent with notes and backlinks"
authors = ["Joel Reymont <joelr@well.com>"]
repository = "https://github.com/joelreymont/banjo"
license = "MIT"

# ACP Agent Server (Claude Code)
[agent_servers.banjo]
name = "Claude Code (Banjo)"

[agent_servers.banjo.targets.darwin-aarch64]
archive = "https://github.com/joelreymont/banjo/releases/download/v0.3.0/banjo-darwin-arm64.tar.gz"
cmd = "./banjo"
args = ["--agent"]

[agent_servers.banjo.targets.darwin-x86_64]
archive = "https://github.com/joelreymont/banjo/releases/download/v0.3.0/banjo-darwin-x64.tar.gz"
cmd = "./banjo"
args = ["--agent"]

[agent_servers.banjo.targets.linux-x86_64]
archive = "https://github.com/joelreymont/banjo/releases/download/v0.3.0/banjo-linux-x64.tar.gz"
cmd = "./banjo"
args = ["--agent"]

# LSP Server for notes
[language_servers.banjo-notes]
name = "Banjo Notes"
languages = ["Zig", "Rust", "Python", "JavaScript", "TypeScript", "Go", "C", "C++", "Ruby", "Elixir", "Markdown"]
